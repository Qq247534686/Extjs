    <script>

        Ext.onReady(function () {

             var menu = new Ext.menu.Menu({
                renderTo: 'myMenu',
                width: 200,
                floating: false,
                defaults: {
                    group: 'ddd',
                    checked: false,
                    checkHandler: function (item, checked) {
                        if (checked) {
                            Ext.fly('s2').update("User selected color:" + item.text);
                        }
                    }
                },
                items: [
                       { text: '紅' },
                       { text: '黃' },
                       { text: '藍' }
                ]
            });

            var setColorHandler = function (item, checked) {
                if (checked) {
                    Ext.fly('s1').update("User selected color:" + item.text);
                }
            }
            var spBtn = new Ext.SplitButton({
                text: '顏色',
                renderTo: 'mySpBtn',
                menu: {
                    defaults: {
                        group: 'ddd',
                        checked: false,
                        checkHandler: setColorHandler
                    },
                    items: [
                       { text: '紅' },
                       { text: '黃' },
                       { text: '藍' }
                    ]
                }
            });
            var dp = new Ext.DatePicker({
                showTody: true,
                renderTo: 'myDate',
                listeners: {
                    select: function (datePicker, selDate) {
                        Ext.fly('s3').update("Date:" + handlerDate(selDate));
                    }
                }
            });
            function handlerDate(date) {
                var dt = new Date(date);
                var str = '';
                str = dt.getFullYear() + '年' + (dt.getMonth() + 1) + '月' + dt.getDate() + '日 ' + dt.getHours() + ':' + dt.getSeconds() + ':' + dt.getMinutes();
                return str;
            }
           




        });
