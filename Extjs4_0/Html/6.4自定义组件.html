
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link href="../resources/css/ext-all-neptune.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../resources/bootstrap.js"></script>
    <script src="../locale/ext-lang-zh_CN.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        ///<reference path="D:\我的文档\Tencent Files\3507523688\FileRecv\Extjs\Extjs4_0\resources\ext-all-dev.js" />
        Ext.onReady(function () {
            Ext.ns('Aitch.ext.EmotionTextBox');
            
            var ssv = Ext.define('Aitch.ext.EmotionTextBox', {
                extend: 'Ext.Component',
                initComponent: function () {
                    Aitch.ext.EmotionTextBox.superclass.initComponent.call(this);
                    this.tpl = new Ext.Template(
                        '<img src="{iconType}"/>',
                        '<div class="{contentCls}">{content}</div>'
                    );
                },
                onRender: function (container, position) {
                    console.info("RENDER EmotionTextBox");
                    Aitch.ext.EmotionTextBox.superclass.onRender.call(this, container, position);

                    this.tpl.append(this.el, { iconType: this.iconType, contentCls: this.contentCls, content: this.text });
                    this.el.addClass('emotion-wrapper');
                }
            });
            Aitch.ext.EmotionTextBox.SMILE = 'img/smile.png';
            Aitch.ext.EmotionTextBox.HAPPY = 'img/happy.png';
            Aitch.ext.EmotionTextBox.WINK = 'img/wink.png';
            Aitch.ext.EmotionTextBox.GRIN = 'img/grin.png';
            Aitch.ext.EmotionTextBox.UNHAPPY = 'img/unhappy.png';

            //Ext.reg('aitch_emotiontextbox', Aitch.ext.EmotionTextBox);

            var etb = new Aitch.ext.EmotionTextBox({
                text: 'EmotionTextBox',
                iconType: Aitch.ext.EmotionTextBox.HAPPY,
                contentCls: 'emotion-content-cls'
            });
            etb.render('container');
        });


    </script>

</body>
</html>
