
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>222</title>
    <link href="../resources/css/ext-all-neptune.css" rel="stylesheet" />
    <script src="../resources/bootstrap.js"></script>
    <script src="../locale/ext-lang-zh_CN.js"></script>
</head>
<body>
     <div id="container"></div>
    <script>
        ///<reference path="D:\我的文档\Tencent Files\3507523688\FileRecv\Extjs\Extjs4_0\resources\ext-all.js" />
        Ext.onReady(function () {
            var userInfo=Ext.define('userInfo', {
                extend: 'Ext.data.Model',
                fields: [
                     { name: 'common', type: 'string', mapping: 0 },
                     { name: 'light', type: 'string', mapping: 1 },
                     { name: 'price', type: 'float', mapping: 2 },
                     { name: 'availDate', type: 'string', mapping: 3, dataFormat: 'Y/m/d'},
                     { name: 'Indoor', type: 'Boolean', mapping: 4,  }
                ]
            });
            Ext.define('myGrid', {
                extend: 'Ext.grid.Panel',
                xtype: 'cell-editing',
                title: 'Edit Plants',
                frame: true,
                initComponent: function () {
                    this.cellEditing = new Ext.grid.plugin.CellEditing({
                        clicksToEdit: 1
                    });
                    Ext.apply(this, {
                        width: 680,
                        height: 350,
                        plugins: [this.cellEditing],
                        store: new Ext.data.Store({
                            // destroy the store if the grid is destroyed
                            autoDestroy: true,
                            model: userInfo,
                            proxy: {
                                type: 'ajax',
                                // load remote data using HTTP
                                url: '/Index_001/GGC',
                                // specify a XmlReader (coincides with the XML format of the returned data)
                                reader: {
                                    type: 'json'
                                }
                            },
                            sorters: [{
                                property: 'common',
                                direction:'ASC'
                            }]
                        }),
                        columns: [{
                            header: 'Common Name',
                            dataIndex: 'common',
                            flex: 1,
                            editor: {
                                allowBlank: false
                            }
                        }, {
                            header: 'Light',
                            dataIndex: 'light',
                            width: 130,
                            editor: new Ext.form.field.ComboBox({
                                typeAhead: true,
                                triggerAction: 'all',
                                store: [
                                    ['Shade','Shade'],
                                    ['Mostly Shady','Mostly Shady'],
                                    ['Sun or Shade','Sun or Shade'],
                                    ['Mostly Sunny','Mostly Sunny'],
                                    ['Sunny','Sunny']
                                ]
                            })
                        }, {
                            header: 'Price',
                            dataIndex: 'price',
                            width: 70,
                            align: 'right',
                            renderer: 'usMoney',
                            editor: {
                                xtype: 'numberfield',
                                allowBlank: false,
                                minValue: 0,
                                maxValue: 100000
                            }
                        }, {
                            header: 'Available',
                            dataIndex: 'availDate',
                            width: 95,
                            renderer: Ext.util.Format.dateRenderer('M d, Y'),
                            editor: {
                                xtype: 'datefield',
                                format: 'm/d/y',
                                minValue: '01/01/06',
                                disabledDays: [0, 6],
                                disabledDaysText: 'Plants are not available on the weekends'
                            }
                        }, {
                            xtype: 'checkcolumn',
                            header: 'Indoor?',
                            dataIndex: 'indoor',
                            width: 90,
                            stopSelection: false
                        }, {
                            xtype: 'actioncolumn',
                            width: 30,
                            sortable: false,
                            menuDisabled: true,
                            items: [{
                                icon: '../resources/images/icons/fam/delete.gif',
                                tooltip: 'Delete Plant',
                                scope: this,
                                handler: this.onRemoveClick
                            }]
                        }],
                        selModel: {
                            selType: 'cellmodel'
                        },
                        tbar: [{
                            text: 'Add Plant',
                            scope: this,
                            handler: this.onAddClick
                        }]
                    });
                     alert('123');
                    this.callParent();

                    this.on('afterlayout', this.loadStore, this, {
                        delay: 1,
                        single: true
                    })
                },

                loadStore: function() {
                    this.getStore().load({
                        // store loading is asynchronous, use a load listener or callback to handle results
                        callback: this.onStoreLoad
                    });
                },

                onStoreLoad: function(){
                    Ext.Msg.show({
                        title: 'Store Load Callback',
                        msg: 'store was loaded, data available for processing',
                        icon: Ext.Msg.INFO,
                        buttons: Ext.Msg.OK
                    });
                },

                onAddClick: function(){
                    // Create a model instance
                    var rec = new KitchenSink.model.grid.Plant({
                        common: 'New Plant 1',
                        light: 'Mostly Shady',
                        price: 0,
                        availDate: Ext.Date.clearTime(new Date()),
                        indoor: false
                    });

                    this.getStore().insert(0, rec);
                    this.cellEditing.startEditByPosition({
                        row: 0,
                        column: 0
                    });
                },

                onRemoveClick: function(grid, rowIndex){
                    this.getStore().removeAt(rowIndex);
                }
            })

        });


    </script>

</body>
</html>
